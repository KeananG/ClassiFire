<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      --color-main: #ffffff;
      --color-primary: #ffffff;
      --color-secondary: #ffffff;
      --color-tertiary: #ffffff;
      width: 100%;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }
    .his {
      animation: his 1.5s linear -0.5s infinite;
      display: inline-block;
      transform-origin: 70% 70%;
    }
    @media (prefers-color-scheme: light) {
      .container {
        background: none;
      }
    }
    @media (prefers-color-scheme: dark) {
      .container {
        background: white linear-gradient(-45deg, var(--color-main), var(--color-primary), var(--color-secondary), var(--color-tertiary));
        background-size: 400% 400%;
        animation: gradient 5s ease-in-out infinite;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><img src="images/feature_importance.png" alt="Feature Importance" /><div class="his"></div></h1>
  </div>
</body>
</html>

